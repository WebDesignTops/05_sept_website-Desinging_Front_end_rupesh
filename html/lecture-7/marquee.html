<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee tag</title>
</head>
<body>

		<marquee>Web designing</marquee>
		<marquee><h1>Web designing</h1></marquee>
		<marquee direction="right"><h1>Web designing</h1></marquee>

		<marquee direction="down"><h1>Web designing</h1></marquee>
		<marquee direction="up"><h1>Web designing</h1></marquee>


</body>
</html>
