<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic elements</title>
	<style type="text/css">
		.header{
			width: 100%;
			height: 100px;
			background: red;
		}
		.main{
			height: 200px;
			background: yellow;
		}
		.main1{
			height: 250px;
			background: blue;
		}
		.main2{
			height: 400px;
			background: coral;
		}
		.main3
		{
			height: 200px;
			background: lime;
		}
		.main4{
			height: 150px;
			background: pink;
		}
		.footer{
			height: 100px;
			background: red;
		}
		header{
			height: 100px;
			background: red;
		}
		footer{
			height: 100px;
			background: yellow;
		}
		.a{
			height: 400px;
			background: blue;
			display: flex;
			width: 100%;

		}
		aside{
			
			width: 20%;
			background: yellow;
		}
		article{

			width: 80%;
			background: green;
		}
		.b{
			height: 200px;
			background: coral;
		}
		.c{
			height: 400px;
			background: lime;
		}

</head>

	<div class="header">This is Header</div>
	<div class="main">This is main section</div>

	<div class="main2">This is main section 3</div>

	<div class="main4">This is main section 5</div>
	<div class="footer">This is Footer</div> -->

	<header>This is Header</header>
	<section class="a">
		<aside>Links</aside>
		<article>Article</article>
	</section>
	<section class="b">This is Sectin 1</section>
	<section class="c">This is Sectin 1</section>
	<footer>This is footer</footer>






</body>
</html>
