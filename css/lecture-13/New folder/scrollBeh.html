<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scroll Behaviour</title>
	<style type="text/css">
		html{
			scroll-behavior: smooth;
		}
		#one {
			height: 600px;
			background: red;
			color: white;
			font-size: 40px;
		}
		#one a{
			color: white;
		}
		#two {
			background: blue;
			height: 600px;
			color: white;
			font-size: 40px;
		}
		#two a{
			color: white;
		}
	</style>
</head>
<body>

	<div id="one">
		<a href="#two">Two</a>

	</div>
	<div id="two">
		<a href="#one">one</a>
	</div>

</body>
</html>
