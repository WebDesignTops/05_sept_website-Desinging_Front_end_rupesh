<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DropDown</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		nav ul{
			list-style: none;
		}
		nav ul li{
			background: gray;
			width: 150px;
			height: 50px;
			border: 1px solid black;
			line-height: 50px;
			text-align: center;
			line-height: 50px;
			float: left;
		}
		nav ul li:hover{
			background: lime;
		}
		nav ul ul{
			display: none;
		}
		nav ul li:hover ul{
			display: block;
		}
		

	</style>
</head>
<body>
	<nav>
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Product
				<ul>
					<li>Mobile</li>
					<li>Laptop</li>
					<li>Computer</li>
				</ul>
			</li>
			<li>Contact</li>
		</ul>
	</nav>



</body>
</html>
