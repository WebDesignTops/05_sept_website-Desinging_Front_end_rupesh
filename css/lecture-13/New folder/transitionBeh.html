<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition-Function</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background: red;
			transition-duration: 2s;
			transition-timing-function: ease;
		}
		div:hover{
			width: 400px;
		}
	</style>
</head>
<body>

	<div></div>

		ease:- slow start then fast end slow<br>
		
		ease-in:- slow start
		ease-out:-slow end




</body>
</html>
