<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DropDown List</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		nav ul{
			list-style: none;

		}
		nav ul li{
			border: 1px solid black;
			width: 150px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background: lime;
			float: left;
			font-size: 25px;
			/*margin: 2px;*/
			transition: 2s;
		}
		nav ul li:hover{
			background: black;
			color: white;
		}
		nav ul ul{
			display: none;
		}
		nav ul li:hover ul {
			display: block;
		}
	</style>
</head>
<body>

	<nav>
		<ul>
			<li>Home</li>
			<li>Courses
				<ul>
					<li>HTML
					</li>
					<li>CSS</li>
					<li>Java-Script</li>
					<li>J-Query</li>
					<li>Bootstrap</li>
				</ul>
			</li>
			<li>Fees</li>
			<li>Contact us</li>
		</ul>
	</nav>



</body>
</html>
