<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scale-Transform</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			background: red;
			border: 1px solid black;
			transform: scaleX(3);
		}
		.b{
			width: 200px;
			height: 200px;
			background: blue;
			border: 1px solid black;
			transform: scaleY(2);
		}
	</style>
</head>
<body>


	<div class="a"></div>
	<div class="b"></div>




</body>
</html>
