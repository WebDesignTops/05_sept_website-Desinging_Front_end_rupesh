<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Galary</title>
	<style type="text/css">
		.item{
			width: 24%;
			height: 200px;
			border: 1px solid black;
			float: left;
			transition: 2s;
		}
		.item img{
			width: 100%;
			
		}
		.h{
			text-align: center;
		}
		.item:hover{
			width: 27%;
			box-shadow: 5px 5px 5px 5px black;
			

		}
	</style>
</head>
<body>


	<div class="item">
		<img src="pizza.jpg">
