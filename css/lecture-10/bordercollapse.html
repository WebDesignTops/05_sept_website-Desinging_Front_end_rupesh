<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Collapse</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>

	<table>
		<caption>Student Details</caption>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Contact no</th>
		</tr>
		<tr>
			<td>Nirmal</td>
			<td>solgama</td>
			<td>123456</td>
		</tr>
		<tr>
			<td>Pratik</td>
			<td>Kakkad</td>
			<td>456789</td>
		</tr>
		<tr>
			<td>Himat</td>
			<td>Rajgor</td>
			<td>123789</td>
		</tr>
	</table>




</body>
</html>
