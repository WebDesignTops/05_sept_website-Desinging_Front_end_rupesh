<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text-property</title>
	<style type="text/css">
		.a{
			text-decoration: overline;
		}
		.b{
			text-decoration: underline;
		}
		.c{
			text-decoration: line-through;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>

	<h1 class="a">This is text property</h1>
	<h1 class="b">This is text property</h1>
	<h1 class="c">This is text property</h1>

	<a href="">Home </a>
	




</body>
</html>
