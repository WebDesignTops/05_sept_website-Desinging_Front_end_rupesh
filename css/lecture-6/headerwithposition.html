<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 100vh;
			background-image: linear-gradient(rgba(2,5,10,0.5),rgba(2,5,10,0.5)),url(bg.jpg);
		}
		.logo{
			width: 15%;
			height: 150px;
			float: left;
			/*border: 1px solid black;*/
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			width: 84%;
			height: 150px;
			/*border: 1px solid black;*/
			float: right;
		}
		nav ul{
			float: right;
			
		}

		nav ul li{
			display: inline-block;
			margin-top: 10px;
			padding: 20px;
			
		}
		nav ul li a{
			font-size: 30px;
			color: whitesmoke;
			text-decoration: none;
			
		}
		.text{
			/*height: 200px;*/
			position: absolute;
			/*border: 1px solid black;*/
			top: 45%;
			left: 35%;
			text-align: center;	
			color: white;

		}
		
		.text p{
			font-size: 30px;
		}
		.text a{
			border: 1px solid black;
			font-size: 20px;
			padding: 10px;
			text-decoration: none;
			border-radius: 10%;
			background: red;
			color: white;
		}

	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Service</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</nav>
		<div class="text">
			<h1>Welcome to our web page</h1>
			<p>This is home page of my Web site</p>
			<a href="">Click here</a>
		</div>
	</header>

</body>
</html>
