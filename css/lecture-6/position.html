<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: orange;
			position: absolute;
			right: 0px;

		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: white;
			position: absolute;
			left: 210px;

			
			
		}
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: green;
			position: relative;
			left: 400px;
			/*right: 200px;*/
		}
	</style>
</head>
<body>

<!-- 	absolute
	relative
	sticky
	top
	bottom
	left
	right
 -->
<div class="a">This is div 1</div>
<div class="b">This is div 2</div>
<div class="c">This is div 3</div>



</body>
</html>
