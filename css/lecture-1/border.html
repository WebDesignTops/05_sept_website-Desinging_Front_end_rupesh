<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
/*			border: 10px;
			border-style: dashed;
			border-color: red;*/
			border: 10px dashed red;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px;
			border-style: solid;
			border-color: black	;
		}
		.c{
			width: 200px;
			height: 200px;
			border: 5px;
			border-style: dotted;
			border-color: black	;	
		}
		.d{
			width: 200px;
			height: 200px;
			border: 10px;
			border-style: double;
			border-color: blue;
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>

</body>
</html>
