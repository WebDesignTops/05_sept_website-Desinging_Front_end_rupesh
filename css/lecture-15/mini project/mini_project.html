<!DOCTYPE html>
<html>
<head>
	<title>Food Page</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    	.row{
    		display: grid;
    		grid-template-columns: repeat(3,1fr);
    		grid-column-gap: 15px;
    		grid-row-gap: 15px;
    		padding: 5px;
    		text-align: center;

    	}
    	.col1 img{
    		width: 100%;
    		height: 200px
    	}
    	.col2 img{
    		width: 100%;
    		height: 200px
    	}
    	    	.col3 img{
    		width: 100%;
    		height: 200px
    	}
    	    	.col4 img{
    		width: 100%;
    		height: 200px
    	}
    	    	.col5 img{
    		width: 100%;
    		height: 200px
    	}
    	    	.col6 img{
    		width: 100%;
    		height: 200px
    	}

    	@media(max-width: 720px)
    	{
    		.row{
    			grid-template-columns: repeat(2,1fr);
    		}
    	}
    	@media(max-width: 480px)
    	{
    		.row{
    			grid-template-columns: repeat(1,1fr);
    		}
    	}
    </style>
</head>
<body>


	<div class="row">
		<div class="col1">
			<img src="burger.jpg">
			<button>Order now</button>
		</div>
		<div class="col2">
			<img src="chips.jpg">
			<button>Order Now</button>
		</div>
		<div class="col3">
			<img src="fries.jpg">
			<button>Order Now</button>
		</div>
		<div class="col4">
			<img src="pasta.jpg">
			<button>Order Now</button>
		</div>
		<div class="col5">
			<img src="pizza.jpg">
			<button>Order Now</button>
		</div>
		<div class="col6">
			<img src="roll.jpg">
			<button>Order Now</button>
		</div>

	</div>




</body>
</html>
