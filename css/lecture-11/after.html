<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>After </title>
	<style type="text/css">
		a{
			text-decoration: none;
			padding: 10px;
			font-size: 30px;

		}
		a::after{
			content: " ";
			width: 0%;
			height: 5px;
			background: blue;
			display: block;
			margin: auto;
			transition: 2s;

		}
		a:hover::after{
			width: 100%;
		}

	</style>
</head>
<body>

		<a href="">Home</a>
		<!-- <a href="">About</a>
		<a href="">Product</a>
		<a href="">Service</a>
 -->

</body>
</html>
