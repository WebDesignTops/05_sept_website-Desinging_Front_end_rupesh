<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DropDown</title>
	<style type="text/css">
		.dropdown{
			width: 100px;
			border: 1px solid black;
			text-align: center;

			
		}
		.dropdown button{
			width: 100%;
			padding: 5px;
		}
		.sub a{
			display: none;
			padding: 5px;
			text-decoration: none;

		}
		.dropdown:hover a{
			display: block;
		}
		
	</style>
</head>
<body>

	<div class="dropdown">
		<button>Products</button>
		<div class="sub">
				<a href="">Mobiles</a>
				<a href="">Laptops</a>
				<a href="">Computers</a>
				<a href="">Ram</a>
				<a href="">HDD</a>
		</div>
	</div>

</body>
</html>
