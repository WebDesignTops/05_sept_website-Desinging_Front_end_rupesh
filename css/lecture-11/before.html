<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Before</title>
	<style type="text/css">
		.a{
			width: 100%;
			height: auto;

		}
		.a img{
			width: 100%;
			height: 100%;
			
			
		}
		.a::before
		{
			content: " ";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-image: linear-gradient(red,black,yellow,lime,blue,orange,gray,purple,black);
			opacity: 0.2;
			height: 100%;
		}
	</style>
</head>
<body>

	<div class="a">
		<img src="pasta.jpg">
	</div>


</body>
</html>
