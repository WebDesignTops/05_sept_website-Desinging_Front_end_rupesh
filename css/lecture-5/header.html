<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header</title>
	<style type="text/css">
		header{
				width: 100%;
				height: 100px;
				border: 1px solid black;
		}
		.logo{
			width: 15%;
			height: 100px;
			/*border: 1px solid black;*/
			float: left;
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			float: left;
			width: 85%;
			height: 100px;
			/*border: 1px solid black;*/
		}
		nav ul{
			float: right;
			
		}
		nav ul li{
			list-style: none;
			display: inline-block;
			padding: 15px;

		}
		nav ul li a{
			text-decoration: none;
			font-size: 40px;
		}


	</style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Product</a></li>
				<li><a href="">Contact</a></li>
			</ul>
			
		</nav>
	</header>


</body>
</html>
