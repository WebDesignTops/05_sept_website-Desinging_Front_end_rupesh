<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex-box</title>
	<style type="text/css">
		.main
		{
			width: 80%;
			display: flex;
			height: 250px;
			border: 1px solid black;
			margin-left: 10%;
		}
		.a{
			flex-basis: 25%;
			text-align: center;
		}
		.a img{
			width: 100%;
			height: 80%;
		}
		.b{
			flex-basis: 25%;
			text-align: center;
		}
		.b img{
			width: 100%;
			height: 80%;
		}
		.c{
			flex-basis: 25%;
			text-align: center;
		}
		.c img{
			width: 100%;
			height: 80%;
		}
		.d{
			flex-basis: 25%;
			text-align: center;
		}
		.d img{
			width: 100%;
			height: 80%;
		}
	@media(max-width: 576px){
			.main{
				flex-direction: column;
			}
		}
		@media(max-width: 480px)
		{
			.main{
				flex-direction: column;
				height: auto;
			}
			/*.a{
				width: 100%;
				height: auto;
			}
			.b{
				width: 100%;
				height: auto;
			}
			.c{
				width: 100%;
				height: auto;
			}
			.d{
				width: 100%;
				height: auto;
			}*/
		}

	</style>
</head>
<body>
<!-- 
	display	flex...
	width
	flex basis
	flex-direction..
	justify-content			space between
							space around
							space evenly
							 -->
<div class="main">
	<div class="a">
		<img src="burger.jpg">
		<h4>Order Now</h4>
	</div>
	<div class="b">
		<img src="pasta.jpg">
		<h4>Order Now</h4>
	</div>
	<div class="c">
		<img src="fries.jpg">
		<h4>Order Now</h4>
	</div>
	<div class="d">
		<img src="chips.jpg">
		<h4>Order Now</h4>
	</div>

</div>

</body>
</html>
