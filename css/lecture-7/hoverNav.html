<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Effect on navbar</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 120px;
			border: 1px solid black;

		}
		.logo{
			width: 15%;
			height: inherit;
			float: left;

		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			width: 85%;
			height: inherit;
			float: right;
		}
		nav ul li{
			margin: 10px;
			display: inline-block;
		}
		nav ul li a{
			text-decoration: none;
			font-size: 25px;
			font-weight: bold;

		}
		a:hover{
			font-size: 40px;
		}


	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
				<li>
					<a href="">Home</a>
				</li>
				<li>
					<a href="">About</a>
				</li>
				
				<li>
					<a href="">Service</a>
				</li>
				
				<li>
					<a href="">Contact</a>
				</li>
				
			</ul>
		</nav>
	</header>

</body>
</html>
