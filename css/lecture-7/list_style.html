<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Style</title>
	<style type="text/css">
		ol li{
			list-style-image: url('icon.png');
			font-size: 30px;
			
		}
		ul{
			list-style: gujarati;

		}
	</style>
</head>
<body>
<ol>
	<li>Home</li>
	<li>About</li>
	<li>Product</li>
	<li>Service</li>
</ol>
<ul>
	<li>Home</li>
	<li>About</li>
	<li>Product</li>
	<li>Service</li>
</ul>
</body>
</html>
