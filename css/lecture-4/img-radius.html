<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image-radius</title>
	<style type="text/css">
		img{
			border-radius: 50%;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>

	<img src="bg.jpg" width="200px" height="200px">

	<div></div>


</body>
</html>
