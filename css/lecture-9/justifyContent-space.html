<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display-flex</title>
	<style type="text/css">
		.main{
			display: flex;
			justify-content: space-around;
		}
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: red;
			/*float: left;
			margin-left: 7%;*/
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: yellow;
		/*	float: left;
			margin-left: 3%;*/
		}
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: blueviolet;
		/*	float: left;
			margin-left: 3%;*/
		}
		.d{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: green;
		/*	float: left;
			margin-left: 3%;*/
		}
		.e{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: coral;
		/*	float: left;
			margin-left: 3%;*/
		}
	</style>
</head>
<body>

<div class="main">
	<div class="a">This is Div 1</div>
	<div class="b">This is Div 2</div>
	<div class="c">This is Div 3</div>
	<div class="d">This is Div 4</div>
	<div class="e">This is Div 5</div>
</div>


</body>
</html>
