<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation with box</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			border-radius: 50%;
			/*background: red;*/
			animation: test;
			animation-duration: 10s;
			animation-direction: normal;
			animation-iteration-count: infinite;
		}
		@keyframes test{
			0%{
				top: 0px;
				left: 0px;
				background: red;

			}
			25%{
				top: 0px;
				left: 200px;
				background: green;
			}
			50%{
				top: 200px;
				left: 200px;
				background: blue;

			}
			75%{
				top: 200px;
				left: 0px;
				background: lime;
			}
			100%{
				top: 0px;
				left: 0px;
				background: yellow;
			}

		}
	</style>
</head>
<body>

	<div></div>


</body>
</html>
