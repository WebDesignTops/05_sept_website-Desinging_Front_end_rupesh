<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position Relative</title>
	<style type="text/css">
		div{
			width: 150px;
			height: 150px;
			border: 1px solid black;
		}
		div img{
			width: 100%;
			height: 100%;
			position: relative;
		}
		button{
			width: 150px;
			position: absolute;
			left: 8px;
			top: 150px;
		}
	</style>
</head>
<body>



	<div>
		<img src="ny2.jpg">
		<button>click here</button>
	</div>



</body>
</html>
