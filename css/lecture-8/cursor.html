<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cursor</title>
	<style type="text/css">
		input{
			cursor: pointer;
		}
		button{
			cursor: progress;
		}
	</style>
</head>
<body>


		<a href="">Open Google</a><br><br>
		<input type="submit" name="" value="login">
		<br><br>
		<button>click here</button>

</body>
</html>
