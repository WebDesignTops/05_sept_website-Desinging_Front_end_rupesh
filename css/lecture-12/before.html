<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Before</title>
	<style type="text/css">
		h1{

			position: relative;
		}
		h1::before
		{
			content: '';
			height: 5px;
			width: 0px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
			transition: 2s;
			
			display: block;
		}
		h1:hover::before{
			width: 15%;
		}
	</style>
</head>
<body>


		<h1>Web Designing</h1>


</body>
</html>
