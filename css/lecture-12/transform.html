<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			transform: translate(100px,70px);
			background: blue;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			transform: translate(150px,0px);	
			background: yellow;
		}
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			transform: translate(200px,-50px);
			background: lime;
		}
	</style>
</head>
<body>

	<div class="a">This is Transform -Translate Property</div>
	<div class="b">This is Transform -Translate Property</div>
	<div class="c">This is Transform -Translate Property</div>



</body>
</html>
